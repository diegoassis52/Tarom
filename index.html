      .bg-dynamic-container {
        position: relative;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      /* This pseudo-element creates the dark overlay */
      .bg-dynamic-container::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(17, 24, 39, 0.85); /* brand-dark with opacity */
        z-index: 1; 
      }
      /* The actual content container needs to be on top of the overlay */

        z-index: 2;
      }
